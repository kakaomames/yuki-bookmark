        <div id="messageBox" class="mt-8 p-4 rounded-lg shadow-inner min-h-[4rem] flex items-center justify-center text-gray-600 bg-gray-50 border border-gray-200 transition-colors duration-300">

    <script>
        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å®šæ•°
        const API_URL = "https://xeroxapp032.vercel.app/github";
        
        // DOMè¦ç´ ã®å–å¾—
        const uploadForm = document.getElementById('uploadForm');
        const fileInput = document.getElementById('fileInput');
        const repoFilePathInput = document.getElementById('repoFilePath');
        const commitMessageInput = document.getElementById('commitMessage');
        const messageBox = document.getElementById('messageBox');
        const uploadButton = document.getElementById('uploadButton');

        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤ºé–¢æ•°
        function showMessage(text, type = 'info') {
            let bgColor = 'bg-gray-50 border-gray-200 text-gray-600';
            let icon = 'â„¹ï¸';

            if (type === 'success') {
                bgColor = 'bg-green-100 border-green-400 text-green-700';
                icon = 'âœ… æˆåŠŸ:';
            } else if (type === 'error') {
                bgColor = 'bg-red-100 border-red-400 text-red-700';
                icon = 'âŒ ã‚¨ãƒ©ãƒ¼:';
            } else if (type === 'loading') {
                bgColor = 'bg-yellow-100 border-yellow-400 text-yellow-700';
                icon = 'â³ å‡¦ç†ä¸­...';
            }
            
            messageBox.className = `mt-8 p-4 rounded-lg shadow-inner min-h-[4rem] flex items-center justify-center font-medium transition-colors duration-300 ${bgColor}`;
            messageBox.innerHTML = `${icon} ${text}`;
        }

        // ãƒ•ã‚¡ã‚¤ãƒ«ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰å‡¦ç†
        async function uploadFile(event) {
            event.preventDefault(); // ãƒ•ã‚©ãƒ¼ãƒ ã®ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆé€ä¿¡ã‚’é˜²æ­¢

            const file = fileInput.files[0];
            const repoFilePath = repoFilePathInput.value.trim();
            const commitMessage = commitMessageInput.value.trim();

            // å¿…é ˆãƒã‚§ãƒƒã‚¯
            if (!file) {
                showMessage('ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„ã€‚', 'error');
                return;
            }
            if (!repoFilePath) {
                showMessage('ä¿å­˜ãƒ‘ã‚¹ (REPOFILEPASS) ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚', 'error');
                return;
            }

            showMessage('ãƒ•ã‚¡ã‚¤ãƒ«ã®èª­ã¿è¾¼ã¿ã¨ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã‚’æº–å‚™ä¸­...', 'loading');
            uploadButton.disabled = true;
            uploadButton.classList.add('opacity-50', 'cursor-not-allowed');

            const reader = new FileReader();

            reader.onloadend = async function() {
                const fileData = reader.result; // ArrayBuffer (ãƒã‚¤ãƒŠãƒªãƒ‡ãƒ¼ã‚¿)

                // ãƒ˜ãƒƒãƒ€ãƒ¼ã®è¨­å®š
                const headers = {
                    'Content-Type': 'application/octet-stream',
                    'REPOFILEPASS': repoFilePath,
                };

                // ã‚³ãƒŸãƒƒãƒˆãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ãŒå…¥åŠ›ã•ã‚Œã¦ã„ã‚Œã°è¿½åŠ 
                if (commitMessage) {
                    headers['COMMITMESSAGE'] = commitMessage;
                }

                try {
                    showMessage('ã‚µãƒ¼ãƒãƒ¼ã«ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é€ä¿¡ä¸­...', 'loading');
                    
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: headers,
                        body: fileData // ãƒ•ã‚¡ã‚¤ãƒ«ã®ãƒã‚¤ãƒŠãƒªãƒ‡ãƒ¼ã‚¿
                    });

                    // å¿œç­”ãŒJSONã§ã‚ã‚‹ã“ã¨ã‚’æœŸå¾…ã—ã¾ã™ãŒã€ã‚¨ãƒ©ãƒ¼ã‚³ãƒ¼ãƒ‰ã‚‚ç¢ºèªã—ã¾ã™
                    if (response.ok) {
                        // æˆåŠŸãƒ¬ã‚¹ãƒãƒ³ã‚¹ï¼ˆã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹200-299ï¼‰
                        const text = await response.text();
                        showMessage(`ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰å®Œäº†! ã‚µãƒ¼ãƒãƒ¼å¿œç­”: ${text.substring(0, 150)}...`, 'success');
                    } else {
                        // ã‚¨ãƒ©ãƒ¼ãƒ¬ã‚¹ãƒãƒ³ã‚¹
                        const errorText = await response.text();
                        showMessage(`ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã«å¤±æ•—ã—ã¾ã—ãŸ (ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹: ${response.status}). ã‚µãƒ¼ãƒãƒ¼å¿œç­”: ${errorText.substring(0, 150)}...`, 'error');
                    }

                } catch (error) {
                    // ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯ã‚¨ãƒ©ãƒ¼ãªã©
                    console.error('Fetch error:', error);

                } finally {
                    // çµ‚äº†å‡¦ç†
                    uploadButton.disabled = false;
                    uploadButton.classList.remove('opacity-50', 'cursor-not-allowed');
                }
            };

            reader.onerror = function(error) {
                console.error('File read error:', error);
                showMessage(`ãƒ•ã‚¡ã‚¤ãƒ«ã®èª­ã¿è¾¼ã¿ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ${error.message}`, 'error');
                uploadButton.disabled = false;
                uploadButton.classList.remove('opacity-50', 'cursor-not-allowed');
            };

            // ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ArrayBufferã¨ã—ã¦èª­ã¿è¾¼ã¿ã¾ã™ï¼ˆãƒã‚¤ãƒŠãƒªPOSTã®ãŸã‚ï¼‰
            reader.readAsArrayBuffer(file);
        }

        // ãƒ•ã‚©ãƒ¼ãƒ ã«ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã‚’ã‚»ãƒƒãƒˆ
        uploadForm.addEventListener('submit', uploadFile);
