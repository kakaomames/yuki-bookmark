<script>
let audioTrack = new Audio();
const video = document.getElementById('main-video');
const playerContainer = document.getElementById('player-container');
const playBtn = document.getElementById('play-pause');
const volSlider = document.getElementById('volume-slider');
const muteBtn = document.getElementById('mute-btn');
const progressArea = document.getElementById('progress-area');
const progressBar = document.getElementById('progress-bar');
const timeDisplay = document.getElementById('time-display');
const loadingArea = document.getElementById('loading-area');
const playerSection = document.getElementById('player-section');
const statusMsg = document.getElementById('status-msg');
const qualityMenu = document.getElementById('quality-menu');
const fsBtn = document.getElementById('fullscreen-btn');

// --- IDæŠ½å‡º ---
function extractId(url) {
    if(!url) return null;
    if(url.length === 11) return url;
    const match = url.match(/(?:v=|\/embed\/|\/watch\?v=|\/v\/|\/e\/|youtu\.be\/)([a-zA-Z0-9_-]{11})/);
    return (match && match[1]) ? match[1] : null;
}

// --- ãƒŸãƒƒã‚·ãƒ§ãƒ³é–‹å§‹ ---
document.getElementById('launch-btn').onclick = () => {
    const id = extractId(document.getElementById('youtubeLink').value);
    if(id) startAdventure(id);
    else alert("æŒ‡æ®å®˜ã€IDã‹URLã‚’æ­£ã—ãå…¥åŠ›ã—ã¦ãã ã•ã„ï¼");
};

async function startAdventure(videoId) {
    playerSection.style.display = 'none';
    loadingArea.style.display = 'block';
    statusMsg.innerText = `ğŸ“¡ ã‚¿ãƒ¼ã‚²ãƒƒãƒˆ[${videoId}]ã‚’è§£æä¸­...`;

    try {
        const res = await fetch(`https://xeroxapp032.vercel.app/api/v1/oisogi/${videoId}`);
        const data = await res.json();
        if(!data.streams.video.length) throw new Error("ã‚¹ãƒˆãƒªãƒ¼ãƒ è§£æä¸å¯");

        loadingArea.style.display = 'none';
        playerSection.style.display = 'block';

        video.src = data.streams.video[0].url;
        audioTrack.src = data.streams.audio && data.streams.audio[0] ? data.streams.audio[0].url : "";
        
        setupQualityMenu(data.streams.video);
    } catch (e) {
        statusMsg.innerHTML = `<span style="color:red;">ğŸ’¥ è§£æå¤±æ•—: ${e.message}</span>`;
    }
}

// --- åŒæœŸã‚·ã‚¹ãƒ†ãƒ  ---

// å†ç”Ÿ/åœæ­¢
playBtn.onclick = () => {
    if(video.paused) {
        video.play(); audioTrack.play();
        playBtn.textContent = 'â¸';
    } else {
        video.pause(); audioTrack.pause();
        playBtn.textContent = 'â–¶';
    }
};

// éŸ³é‡
volSlider.oninput = (e) => {
    const v = e.target.value;
    video.volume = v;
    audioTrack.volume = v;
    muteBtn.textContent = v == 0 ? 'ğŸ”‡' : 'ğŸ”Š';
};

// ã‚·ãƒ¼ã‚¯
progressArea.onclick = (e) => {
    const rect = progressArea.getBoundingClientRect();
    const pos = (e.clientX - rect.left) / rect.width;
    video.currentTime = pos * video.duration;
    audioTrack.currentTime = video.currentTime;
};

// é€²æ—æ›´æ–°
video.ontimeupdate = () => {
    const p = (video.currentTime / video.duration) * 100;
    progressBar.style.width = p + '%';
    
    // æ™‚é–“è¡¨ç¤º
    timeDisplay.textContent = `${formatTime(video.currentTime)} / ${formatTime(video.duration || 0)}`;

    // éŸ³å£°ã‚ºãƒ¬è£œæ­£
    if (Math.abs(video.currentTime - audioTrack.currentTime) > 0.3) {
        audioTrack.currentTime = video.currentTime;
    }
};

function formatTime(s) {
    const m = Math.floor(s / 60);
    const rs = Math.floor(s % 60);
    return `${m}:${rs < 10 ? '0' : ''}${rs}`;
}

// ãƒ•ãƒ«ã‚¹ã‚¯ãƒªãƒ¼ãƒ³ï¼ˆæ‹¡å¤§ï¼‰æ©Ÿèƒ½ï¼
fsBtn.onclick = () => {
    if (!document.fullscreenElement) {
        playerContainer.requestFullscreen().catch(err => {
            alert(`æ‹¡å¤§å¤±æ•—: ${err.message}`);
        });
    } else {
        document.exitFullscreen();
    }
};

// ç”»è³ªãƒ¡ãƒ‹ãƒ¥ãƒ¼
function setupQualityMenu(streams) {
    qualityMenu.innerHTML = '';
    streams.forEach(v => {
        const li = document.createElement('li');
        li.textContent = `${v.itag}p`;
        li.onclick = () => {
            const now = video.currentTime;
            const playing = !video.paused;
            video.src = v.url;
            video.currentTime = now;
            if(playing) { video.play(); audioTrack.play(); }
            qualityMenu.classList.remove('show');
        };
        qualityMenu.appendChild(li);
    });
}
document.getElementById('settings-btn').onclick = (e) => {
    e.stopPropagation();
    qualityMenu.classList.toggle('show');
};
document.onclick = () => qualityMenu.classList.remove('show');

// ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿èµ·å‹•
(function() {
    const v = new URLSearchParams(window.location.search).get('v');
    if(v) {
        document.getElementById('youtubeLink').value = v;
        startAdventure(v);
    }
})();
</script>
